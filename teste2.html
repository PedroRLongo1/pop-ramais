<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Flex Vertical</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body, html {
      height: 100%;
    }
    .container-box {
      height: 100%;
      background-color: #f8f9fa;
    }
    .item {
      padding: 10px 20px;
      background-color: #0d6efd;
      color: white;
      border-radius: 8px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="d-flex flex-column align-items-center justify-content-center container-box">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

</body>
</html>
