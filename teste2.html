<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo Flex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
d-flex justify-content-center
<body class="p-4">

  <h3>Itens lado a lado (linha)</h3>
  <div class="d-flex justify-content-center border p-3">
    <div class="box">Item 1</div>
    <div class="box">Item 2</div>
  </div>

  <h3 class="mt-5">Itens um abaixo do outro (coluna)</h3>
  <div class="d-flex flex-column justify-content-center align-items-center border p-3" style="height: 300px;">
    <div class="box">Item 1</div>
    <div class="box">Item 2</div>
  </div>

</body>
</html>
